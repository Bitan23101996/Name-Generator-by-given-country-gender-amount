<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Name Generator</title>
    <!--Linked css file-->
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="js/jquery-3.3.1.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div id="content" class="content">
        <h1>Generate Names</h1>
        <form action="#" id="generate-names">
          <div class="row">
            <div class="six columns">
              <!--Label for Country-->
              <label for="country">Filter By Country:</label>
              <select class="u-full-width" id="country">
                <option value="">----- Choose Country -----</option>
                <option value="india">India</option>
                <option value="argentina">Argentina</option>
                <option value="brazil">Brazil</option>
                <option value="colombia">Colombia</option>
                <option value="costa rica">Costa Rica</option>
                <option value="france">France</option>
                <option value="italy">Italy</option>
                <option value="mexico">Mexico</option>
                <option value="portugal">Portugal</option>
                <option value="united states">United States</option>
                <option value="japan">Japan</option>
              </select>

              <!--Label for Gender-->
              <label for="gender">Gender:</label>
              <select class="u-full-width" id="gender">
                <option value="">----- Choose Gender -----</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>

              <!--Label for number-->
              <label>Number of names to generate:</label>
              <input
                type="number"
                id="quantity"
                class="u-full-width"
                min="2"
                max="25"
                maxlength="2"
                value="2"
              />
              <br /><br />
              <input
                class="button-primary u-full-width"
                type="submit"
                value="Click to Show"
                id="click-btn"
              />
            </div>

            <div class="six columns"><div id="result"></div></div>
          </div>
        </form>
      </div>
    </div>

    <!--Linked js file-->
    <script src="js/app.js"></script>
  </body>
</html>
